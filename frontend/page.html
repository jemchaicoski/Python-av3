<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sistema de Estudantes</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <a class="navbar-brand" href="#"><img src="pessoa.png" height="40px"></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <span class="navbar-text">Cadastro de Estudantes</span>
              <a class="nav-link nav-item" href="#">Início <span class="sr-only">(current)</span></a>
              <a class="nav-link nav-item" href="#" id="link_listar_estudantes">Listar</a>
              <a class="nav-link nav-item" href="#" data-toggle="modal" data-target="#studentModal">Incluir Estudante</a>                       
        </div>
    </nav>

    <div id="corpoDaPagina">

        <div id="conteudoInicial" class="invisible">
            Bem vindo ao sistema de estudantes.
        </div>

        <table id="tabelaEstudantes" class="table invisible">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">CPF</th>
                <th scope="col">Disciplina</th>
                <th scope="col">Carga Horária</th>
                <th scope="col">Ementa</th>
                <th scope="col">Semestre</th>
                <th scope="col">Média Final</th>
                <th scope="col">Frequência</th>
              </tr>
            </thead>
            <tbody id="corpoTabelaEstudantes">
            </tbody>
          </table>

          <!-- Estudante -->
          <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">

                  <h5 class="modal-title" id="exampleModalLabel">
                    Novo estudante</h5>

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Estudante</p>
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Nome:</label>
                      <input type="text" class="form-control" id="nome_pessoa">
                    </div>
                    
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Email</label>
                      <input type="text" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                      <label for="message-text" class="col-form-label">CPF:</label>
                      <input type="text" class="form-control" id="cpf">
                    </div>

                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Disciplina:</label>
                      <input type="text" class="form-control" id="nome_disciplina">
                    </div>

                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Carga Horária:</label>
                      <input type="text" class="form-control" id="carga_horaria">
                    </div>

                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Ementa:</label>
                      <input type="text" class="form-control" id="ementa">
                    </div>

                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Media Final:</label>
                      <input type="text" class="form-control" id="media_final">
                    </div>

                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Frequência:</label>
                      <input type="text" class="form-control" id="frequencia">
                    </div>
                    </form>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" id="btn_incluir_estudante">Incluir</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
